<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">¿Está seguro?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>No podrá revertir esta acción</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="onClose()">No borrar</button>
          <button type="button" class="btn btn-danger" (click)="onConfirm()">Sí, borrar</button>
        </div>
      </div>
    </div>
  </div>
